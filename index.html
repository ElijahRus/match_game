<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link rel="icon" href="./resources/images/match_game.ico" type="image/x-icon">
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="container">
        <div class="row rules_and_cards">
              <div class="col-sm-12 col-md-3 rules">
                    <h1>Match Game</h1>
                    <h3>Rules</h3>
                    <p>Click on a card to reveal the number on the other side.
                      Click on a second card to try and find a match to the first.
                      If you succeed, the pair will be removed from play.
                      If not, try again!
                    </p>
                    <h3>How To Win</h3>
                    <p>You win when all pairs have been found.</p>
              </div>
              <div class="col-sm-12 col-md-9" id="game">

              </div>
        </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
